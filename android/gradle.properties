org.gradle.jvmargs=-Xmx8G -XX:MaxMetaspaceSize=4G -XX:ReservedCodeCacheSize=512m -XX:+HeapDumpOnOutOfMemoryError
android.useAndroidX=true
android.enableJetifier=true

# Enable parallel builds and configuration caching for better performance
org.gradle.parallel=true
org.gradle.configureondemand=true
org.gradle.caching=true

# Enable R8 for better optimization (universal optimizations)
# android.enableR8.fullMode=true

# Universal size optimizations
tree-shake-icons=true
android.enableResourceOptimizations=true
android.nonTransitiveRClass=true

# Disable minification to avoid R8 issues
# android.enableR8=false

# Suppress deprecation warnings
android.suppressUnsupportedCompileSdk=34
